<body style="background-color: #1d1d1d" ng-app="app">
    <nav-bar params="route: route"></nav-bar>
    
    <div id="tiles" data-bind="component: { name: route().page, params: route }"></div>

    
    

<div id="TicketsController2" ng-controller="TicketsController as vm" class="" >
    <div data-role="charm" data-position="right" id="right-charm" class="charm right-side bg-grayDark action-center-scroll charm-zindex" style="opacity: 1; display: block; right: 0px; left: auto; top: 0px; bottom: 0px;">
        <h1 class="text-light">Action Center</h1>
	
        <div ng-repeat="ticket in vm.ticketsVisible" class="fg-white" ng-click="vm.editTicket(ticket)">
            <ticket-tile></ticket-tile>
        </div>
        
    </div>
    <popup-show-activities ticket="vm.SelectedTicket"></popup-show-activities>
</div>
	
	
	
<script type="text/ng-template" id="tmpl_Activities.html">
    <div class="padding20 dialog" data-close-button="true">
        {{vm.SelectedTicket}}
    </div>
</script>

	



</body>
