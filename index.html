        document.oncontextmenu = new Function("alert(message);return false");

<body style="background-color: #1d1d1d" ng-app="app">
    <nav-bar params="route: route"></nav-bar>
    <div id="tiles" data-bind="component: { name: route().page, params: route }"></div>

    



<div data-role="charm" data-position="right" id="right-charm" class="charm right-side bg-grayDark action-center-scroll" style="opacity: 1; display: block; right: 0px; left: auto; top: 0px; bottom: 0px;">
	<h1 class="text-light">Action Center</h1>
	<div ng-controller="TicketsController as vm" class="" >
	    <div ng-repeat="ticket in vm.ticketsVisible" class="fg-white" ng-click="vm.editTicket(ticket)">
	        <div class="col-xs-12 tile tile-action-x tile-action-float bg-darkBlue">

	            <div class="tile-content slide-left">
	                <div class="slide">
	                    <span class="tile-label">{{ticket.Name}}</span>
	                </div>
	                <div class="slide-over">
	                    <span class="tile-label">{{ticket.Description}}</span>
	                </div>
	            </div>

	        </div>
	    </div>
        
	    <div data-role="dialog" id="dialog" data-overlay="true" class="padding20 dialog" data-close-button="true" style="width: auto; height: auto; visibility: visible; left: 179px; top: 325.5px;">
	        <h3>{{vm.SelectedTicket.Name}}</h3>
	        <p>
	            {{vm.SelectedTicket.Description}}
	        </p>
            <div class="grid condensed">
                <div class="row">
                    <div class="cell">
                        <textarea rows="3" id="Activity" placeholder="enter activity" style="width: 100%;"></textarea>
                    </div>
                </div>
                
                <div class="row cells2">
                    <div class="cell">
                        <button class="button"><span class="mif-plus"></span> Add Activity</button>
                    </div>
                    <div class="cell">
                        <button class="button primary place-right"><span class="mif-checkmark"></span> Close Event</button>
                    </div>
                </div>
                
                <div class="activities" style="padding-top: 30px;">
                    
  
                    <div class="row" style="padding-top: 20px;" ng-repeat="activity in vm.SelectedTicket.Activities">
                        <div class="cell">
                            <p>
                                <span class="text-normal">{{activity.comment}}</span>
                            </p>
                            <p>
                                <span class="text-dashed">user {{activity.CreatedBy}}</span> {{activity.CreatedOn }}
                            </p>
                        </div>
                    </div>
                    
                    
                    
             
                    
                    

                </div>

            </div>






	        <span class="dialog-close-button"></span>
	    </div>

	</div>
</div>
	
	
	
<script type="text/ng-template" id="tmpl_Activities.html">
    <div class="padding20 dialog" data-close-button="true">
        {{vm.SelectedTicket}}
    </div>
</script>

	



</body>

</html>
