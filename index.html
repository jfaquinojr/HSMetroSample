<body style="background-color: #1d1d1d">
    <nav-bar params="route: route"></nav-bar>
    <div class="row">
        <div class="col-md-8">
            <div id="tiles" data-bind="component: { name: route().page, params: route }"></div>
        </div>

            <span>Action Center</span>

            <div class="action">
                <ul class="" id="actions" style="list-style:none; padding-left:0px;" data-bind="foreach: hsEvents">
                    <li>
                        <div class="alert alert-info">
                            Device <strong data-bind="text: DeviceId"></strong> changed from <strong data-bind="text: OldStatus"></strong> to <strong data-bind="text: NewStatus"></strong>.

            </div>
