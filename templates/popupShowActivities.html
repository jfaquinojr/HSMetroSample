<div data-role="dialog" id="dialog" data-overlay="true" class="padding20 dialog" data-close-button="true" data-width="500px" style="height: auto; visibility: visible;">
	<h3>{{ticket.Name}}</h3>
	<p>
	    {{ticket.Description}}
	</p>
    <div class="grid condensed">
        <div class="row">
            <div class="cell">
                <!--<textarea ng-model="comment" rows="3" cols="25" id="Activity" placeholder="enter activity" style="width: 100%;"></textarea>-->
                <div class="input-control textarea"
                data-role="input" data-text-auto-resize="true" data-text-max-height="100" style="width: 100%;">
                <textarea class="input-control" ng-model="comment" style="width: 100%;"></textarea>
                </div>
            </div>
        </div>
                
        <div class="row cells2">
            <div class="cell">
                <button ng-disabled="!comment" class="button" ng-click="addActivity(comment)"><span class="mif-plus"></span> Add Activity</button>
            </div>
            <div class="cell">
                <button ng-disabled="!comment" class="button primary place-right" ng-click="closeTicket(comment)"><span class="mif-checkmark"></span> Close Event</button>
            </div>
        </div>
                
        <div class="activities" style="padding-top: 30px; overflow-y: auto; overflow-x:hidden; ">
                    
  
            <div class="row" style="padding-top: 20px;" ng-repeat="activity in ticket.Activities">
                <div class="cell">
                    <p>
                        <span class="text-normal">{{activity.Comment}}</span>
                    </p>
                    <p>
                        <span class="text-dashed">user {{activity.CreatedBy}}</span> {{activity.CreatedOn }}
                    </p>
                </div>
            </div>
                    
        </div>

    </div>


	<span class="dialog-close-button"></span>
</div>
