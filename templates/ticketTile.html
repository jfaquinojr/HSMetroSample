<div class="col-xs-12 tile tile-action-x tile-action-float bg-darkBlue">

    <div class="tile-content slide-left">
        <div class="slide">
            <span class="tile-badge">{{ticket.Id}}</span>
            <span class="tile-label">{{ticket.Name}} on {{ticket.CreatedOn | date: "M/d/yyyy h:mma"}}</span>
        </div>
        <div class="slide-over">
            <span class="tile-label">{{ticket.Description}}</span>
        </div>

    </div>
</div>
